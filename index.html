<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/driver.js" defer></script>
</head>
<body>
  <div class="game">
    <div class="title">Rock, Paper, Scissors</div>
    <div id="make-choice" class="title">Make a choice</div>
    <div id="choices">
      <div class="choice">
        <img id="rock" src="./img/rock.png" alt="rock">
      </div>
      <div class="choice">
        <img id="paper" src="./img/paper.png" alt="paper">
      </div>
      <div class="choice">
        <img id="scissors" src="./img/scissors.png" alt="scissors">
      </div>
    </div>
    <div class="participants-names">
      <p>Player</p>
      <p>Computer</p>
    </div>
    <div class="participants-scores">
      <div id="player-result">0</div>
      <div id="computer-result">0</div>
    </div>
    <div id="round-result"></div>
  </div>
  <div class="game-result">
    <div class="text-result"></div>
    <button id="restart">Restart</button>
  </div>
</body>
</html>
